<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Park Out</title>

    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script src="patch/js/poki-sdk.js"></script>
    <script src="./sitelock.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <script>
      PokiSDK.init()
        .then(() => {
          console.log("Poki SDK successfully initialized");
          // fire your function to continue to game
        })
        .catch(() => {
          console.log("Initialized, but the user likely has adblock");
          // fire your function to continue to game
        });

      //Poki solution for disabling page scroll.
      window.addEventListener("keydown", (ev) => {
        if (["ArrowDown", "ArrowUp", " "].includes(ev.key)) {
          ev.preventDefault();
        }
      });
      window.addEventListener("wheel", (ev) => ev.preventDefault(), {
        passive: false,
      });
    </script>

    <div id="GameDiv">
      <div id="Cocos3dGameContainer">
        <canvas
          id="GameCanvas"
          oncontextmenu="event.preventDefault()"
          tabindex="0"
        ></canvas>
      </div>
    </div>

    <!-- Polyfills bundle. -->
    <script src="src/polyfills.bundle.js" charset="utf-8"></script>
    <!-- SystemJS support. -->
    <script src="src/system.bundle.js" charset="utf-8"></script>
    <!-- Import map -->
    <script
      src="src/import-map.json"
      type="systemjs-importmap"
      charset="utf-8"
    ></script>

    <script>
      System.import("./index.js").catch(function (err) {
        console.error(err);
      });
    </script>
  </body>
</html>
